<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="VERT GROW - Sistema de Gestão de Cultivo Inteligente" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    

    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>VERT GROW - Cultivo Inteligente</title>
    
    <!-- Service Worker cleanup script -->
    <script>
      // Limpar Service Workers antigos
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      
      // Limpar cache do navegador
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
      
      // Forçar reload se houver problemas de cache
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('Loading chunk')) {
          window.location.reload();
        }
      });
    </script>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para executar esta aplicação.</noscript>
    <div id="root"></div>
  </body>
</html>
